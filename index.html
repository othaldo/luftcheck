<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Luftcheck: Jetzt lüften?</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Luftcheck</h1>

      <label for="location_input"><strong>Standort wählen:</strong></label>
      <input
        id="location_input"
        type="text"
        placeholder="Ort eingeben oder GPS verwenden"
      />
      <div class="btn-row">
        <button type="button" onclick="useLocation()">
          Standort ermitteln (GPS)
        </button>
        <button type="button" onclick="resolveLocation()">
          Standort setzen
        </button>
      </div>

      <div id="weather-now" class="current-values"></div>

      <p>
        Gib deine <strong>Raumtemperatur</strong> und
        <strong>relative Luftfeuchtigkeit</strong> ein:
      </p>
      <div class="inputs-inline">
        <input id="temp_in" type="number" placeholder="Raumtemperatur (°C)" />
        <input id="rh_in" type="number" placeholder="Raumfeuchtigkeit (%)" />
        <button type="button" onclick="checkLueften()">Checken</button>
      </div>

      <div id="output" class="result"></div>

      <!-- Canvas in flex-Container einbetten; Chart.js füllt Breite selbst -->
      <div class="chart-wrapper">
        <canvas
          id="forecastChart"
          aria-label="Außenprognose (stündlich)"
        ></canvas>
      </div>
    </main>

    <!-- Dein bisheriger <script>-Block bleibt unverändert -->
    <script src="app.js"></script>
  </body>
</html>
